<!DOCTYPE html>
<html lang="en" ng-app="eStoreApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Anton Baksheiev">

    <title>Shop Item - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <!-- Custom CSS -->
    <link href="content/css/shop-item.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- Modules -->
    <script type="text/javascript" src="public/app.js"></script>

    <!-- Auth component-->
    <script type="text/javascript" src="public/authComponent/authService.js"></script>
    <script type="text/javascript" src="public/authComponent/authResolver.js"></script>
    <script type="text/javascript" src="public/authComponent/loginController.js"></script>

    <!-- Common -->
    <script type="text/javascript" src="public/common/applicationController.js"></script>
    <script type="text/javascript" src="public/common/session.js"></script>
    <script type="text/javascript" src="public/common/AUTH_EVENTS.js"></script>
    <script type="text/javascript" src="public/common/USER_ROLES.js"></script>

    <!-- Category component-->
    <script type="text/javascript" src="public/home/homeController.js"></script>

    <!-- Category component-->
    <script type="text/javascript" src="public/categoryComponent/categoryController.js"></script>
    <script type="text/javascript" src="public/categoryComponent/categoryService.js"></script>
    <!-- Product component-->
    <script type="text/javascript" src="public/productComponent/productController.js"></script>
    <script type="text/javascript" src="public/productComponent/productService.js"></script>

</head>

<body ng-controller="applicationController as appCtrl">
<div class="well navbar-fixed-top" ng-init="url='../info.html'" ng-include="url"></div>

<!-- Navigation -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Product</span>
                <span class="icon-bar">About us</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<!-- welcome -->
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <b>welcome: {{appCtrl.displayName}}</b>
        </div>
    </div>
</div>
<!-- /.welcome -->
<!-- Page Content -->
<div ng-view></div>
<!-- /.container -->

<div class="container">

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; eStore 2015</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

</body>
