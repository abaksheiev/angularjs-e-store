<!doctype html>
<html lang="en" ng-app="eStoreApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
   
<script src="node_modules/angular/angular.min.js"></script>
  
  <!-- Modules -->
<script type="text/javascript" src="public/app.js"></script>
  <!-- Category component-->
<script type="text/javascript" src="public/categoryComponent/categoryController.js"></script>
<script type="text/javascript" src="public/categoryComponent/categoryService.js"></script>
  <!-- Product component-->
<script type="text/javascript" src="public/productComponent/productController.js"></script>
<script type="text/javascript" src="public/productComponent/productServcice.js"></script>

</head>
<body ng-controller="PhoneListCtrl">

  <ul>
    <li ng-repeat="phone in phones">
      <span>{{phone.name}}</span>
      <p>{{phone.snippet}}</p>
    </li>
  </ul>

</body>
</html>
