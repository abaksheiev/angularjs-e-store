
<table ng-init="vm.loadUsers()" class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="model in vm.userList">
        <th scope="row"><a href="#/user/{{model._id}}">{{model._id}}</a></th>
        <td>{{model.firstName}}</td>
        <td>{{model.lastName}}</td>
        <td>{{model.userName}}</td>
    </tr>
    </tbody>
</table>
